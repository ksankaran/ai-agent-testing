name: AI Agent Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Fast tests with mocked LLMs - always runs
  unit-tests:
    name: Unit & Mock Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run mock tests
        run: |
          pytest tests/ --ignore=tests/test_live.py -v

  # Live tests with real OpenAI API - only runs if secret is set
  live-tests:
    name: Live LLM Tests
    runs-on: ubuntu-latest
    needs: unit-tests  # Only run after unit tests pass
    if: github.event_name == 'push'  # Only on push, not PR (to save API costs)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run live tests
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          if [ -n "$OPENAI_API_KEY" ]; then
            pytest tests/test_live.py -v
          else
            echo "OPENAI_API_KEY not set, skipping live tests"
          fi
